        <div class="col-sm-7 d-flex justify-content-end mx-0 p-2">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Buscar..." [(ngModel)]="filtro" (input)="aplicarFiltro()" name="filtro">

        </div>
        <div class="col-sm-3 d-flex justify-content-end mx-0 p-2">

            </svg>
        </div>
    </div>
    <div class="row contenido-z">
        <div *ngIf="showTogle" class="overlay" (click)="closeMessage()"></div>
        <div *ngIf="showTogle" class="select-flotante1" (click)="$event.stopPropagation()">
            <h6>
                <span>
                    <svg width="20" height="20" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16" style="margin-top: -4px;">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

                    </svg>
                </span> 
            Configuraciones de la caja</h6>
            <div class="control-frecuentes">
                <p>Seleccione la cantidad de artículos más frecuente para mostrar:</p>
                <div class="row">
                    <div class="col-sm-1">
                        <p>{{ selectedValue }}</p> <!-- Aquí se mostrará el valor del rango -->
                    </div>
                    <div class="col-sm-11">
                        <input type="range" class="form-range" id="customRange" step="1" name="points" min="3" max="8" [(ngModel)]="selectedValue">
                    </div>
                </div>
            </div>

        </div>

        <div *ngIf="showTogle2" class="overlay" (click)="closeMessage2()"></div>
        <div *ngIf="showTogle2" class="select-flotante2" (click)="$event.stopPropagation()">

            <div class="navegacion-div" (click)="mostrarComponente('caja')">
                <img src="../../assets/caja.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Caja</label>
            </div>

            <div class="navegacion-div" (click)="mostrarComponente('servicios')">
                <img src="../../assets/bella.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Servicios</label>
            </div>

            <div class="navegacion-div" (click)="mostrarComponente('inventario')">
                <img src="../../assets/inventario.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Inventario</label>
            </div>

            <div class="navegacion-div" (click)="mostrarComponente('empleados')">
                <img src="../../assets/empleados.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Empleados</label>
            </div>

            <div class="navegacion-div" (click)="mostrarComponente('sucursales')">
                <img src="../../assets/sucursal2.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Sucursales</label>
            </div>

            <div class="navegacion-div" (click)="mostrarComponente('ventas')">
                <img src="../../assets/ventas.png" class="rounded" alt="Cinque Terre" width="100" height="100" style="display: block;"> 
                <label class="navegacion-lbl">Ventas</label>
            </div>
        </div>
        <app-caja *ngIf="componenteActual === 'caja'" [controlLongitud]="selectedValue"></app-caja>
        <app-servicios *ngIf="componenteActual === 'servicios'"></app-servicios>
        <app-inventario *ngIf="componenteActual === 'inventario'"></app-inventario>
        <app-empleados *ngIf="componenteActual === 'empleados'"></app-empleados>
        <app-sucursales *ngIf="componenteActual === 'sucursales'"></app-sucursales>
        <app-ventas *ngIf="componenteActual === 'ventas'"></app-ventas>
    </div>
</div>

<div class="col-sm-12 d-flex justify-content-around mx-0 p-2" style="min-height: 6.7rem;">

    <div *ngFor="let product of topPriorityProducts" class="card cardA" >
        <div class="row g-0" (click)="agregarProductos(product)">
            <div class="col-md-3">
            <img src="../../assets/producto.jpg" class="img-fluid rounded-start imgA" alt="Imagen del producto">
            </div>
            <div class="col-md-9">
            <div class="cBody">
                <p class="card-text limit">{{ product.name }}</p>
                <p class="card-text precio">${{ product.price }}</p>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="row d-flex fijar-caja">
    <div class="col-md-3 p-0">
        <div class="row caja-lado-izquierdo-row">
            <div class="row caja-lado-izquierdo2-row">
            </div>
        </div>
    </div>
    <div class="col-md-6 pb-2 px-4">
        <div class="caja-centro">
            <div class="caja-centro2">
                <div class="tabla-overflow">  
                    <div class="tabla-overflow2-1">
                        <h5 style="float: left;">Orden de venta #1</h5>
                        <p style="float: right;">23 de septiembre 2024</p> 
                        <table class="table table-sm mb-0">
                            <thead>
                                <tr>
                                <th style="color: rgb(145, 101, 140); width: 50%;">Producto</th>
                                <th style="color: rgb(145, 101, 140); width: 13%;">Cantidad</th>
                                <th style="color: rgb(145, 101, 140); width: 13%;">Unitario</th>
                                <th style="color: rgb(145, 101, 140); width: 15%;">Costo</th>
                                <th class="eliminacion" (click)="limpiarTicket()">Limpiar</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tabla-overflow2-2">
                        <table class="table table-sm">
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td style="width: 50%;">{{ product.name }}</td>
                                <td style="width: 13%;">
                                    <input style="height: 1.5rem;width: 90%;" type="number" [(ngModel)]="product.quantity" (change)="onQuantityChange(product)"/>
                                </td>
                                <td style="width: 13%;">{{ product.price | currency:'USD':'symbol' }}</td>
                                <td style="width: 15%;">{{ product.pTotal | currency:'USD':'symbol' }}</td>
                                <th class="eliminacion-individual" (click)="quitarProductoTicket(product)">
                                    <svg width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                    </svg>
                                </th>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    <div class="tabla-overflow2-3 d-flex justify-content-end p-2">
                        <h6>Total: <span style="color: rgb(131, 131, 131);">{{ total | currency:'USD':'symbol' }}</span></h6>
                    </div>     
                  </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 p-0">
        <div class="row caja-lado-derecho-row">
            <div class="row caja-lado-derecho2-row">
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12 d-flex justify-content-around mx-0 p-2">

    <div *ngFor="let product of topPriorityProducts" class="card cardA">
        <div class="row g-0">
            <div class="col-md-3">
            <img src="../../assets/producto.jpg" class="img-fluid rounded-start imgA" alt="Imagen del producto">
            </div>
            <div class="col-md-9">
            <div class="cBody">
                <p class="card-text limit">{{ product.name }}</p>
                <p class="card-text precio">${{ product.price }}</p>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="row d-flex fijar-caja">
    <div class="col-md-3 p-0">
        <div class="row caja-lado-izquierdo-row">
            hola pepo
        </div>
    </div>
    <div class="col-md-6 pb-2 px-4">
        <div class="caja-centro">
            <div class="caja-centro2">
                <div class="tabla-overflow">  
                    <div class="tabla-overflow2-1">
                        <h5 style="float: left;">Orden de venta #1</h5>
                        <p style="float: right;">23 de septiembre 2024</p> 
                        <table class="table table-sm mb-0">
                            <thead>
                                <tr>
                                <th style="color: rgb(145, 101, 140); width: 60%;">Producto</th>
                                <th style="color: rgb(145, 101, 140); width: 20%;">Cantidad</th>
                                <th style="color: rgb(145, 101, 140); width: 20%;">Precio</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tabla-overflow2-2">
                        <table class="table table-sm">
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td style="width: 60%;">{{ product.name }}</td>
                                <td style="width: 20%;">{{ product.quantity }}</td>
                                <td style="width: 20%;">{{ product.price | currency:'USD':true }}</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    <div class="tabla-overflow2-3 d-flex justify-content-end p-2">
                        <h6>Total: $800.00</h6>
                    </div>     
                  </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 p-0">
        <div class="row caja-lado-derecho-row">
            hola pepa
        </div>
    </div>
</div>
